name: 🕒 Chartink Scraper (Every Hour)

on:
  schedule:
    - cron: "0 * * * *"  # Every hour at minute 0 (UTC)
  workflow_dispatch:     # Allow manual trigger from GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright gspread oauth2client
          playwright install

      - name: 🚀 Run Chartink Scraper
        run: |
          python p3.py  # replace with your actual script filename
