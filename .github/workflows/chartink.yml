name: ğŸ•’ Chartink Scraper (Every Hour)

on:
  schedule:
    - cron: "30 * * * *"  # Every hour in IST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ•’ Print current time (UTC & IST)
        run: |
          echo "ğŸ•’ UTC Time:"
          date

          echo "ğŸ‡®ğŸ‡³ IST Time:"
          TZ="Asia/Kolkata" date
      - name: ğŸ“¤ Upload screenshots for debug
        uses: actions/upload-artifact@v3
        with:
          name: chartink-screenshots
          path: "*.png"


      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright gspread oauth2client
          pip install -r requirements.txt
          playwright install

      - name: ğŸš€ Run Chartink Scraper
        run: |
          python new.py  
