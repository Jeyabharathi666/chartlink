name: 🕒 Chartink Scraper (Every Hour)

on:
  schedule:
    - cron: "30 * * * *"  # Every hour in IST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 🕒 Print current time (UTC & IST)
        run: |
          echo "🕒 UTC Time:"
          date

          echo "🇮🇳 IST Time:"
          TZ="Asia/Kolkata" date

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright gspread oauth2client
          playwright install

      - name: 🚀 Run Chartink Scraper
        run: |
          python your_script.py  # replace with your actual script
